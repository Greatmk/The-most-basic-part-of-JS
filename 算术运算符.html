<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(123 + 123);//246
    console.log("123" + 123);//123123
    console.log(123 - 123);//0
    console.log(123 - "123");//0  除了加号，减乘除求余都只有算数的功能！！
    console.log(12 * "12");//144
    console.log(12 / 12);//1
    console.log(10 % 2);//0

    //正数除以0，就是正无穷
    console.log(10 / 0);//Infinity
    //任何数对0求余，就是NaN
    console.log(10 % 0);//10 NaN

</script>
</body>
</html>
